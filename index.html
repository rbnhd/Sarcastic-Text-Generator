<!DOCTYPE html>
<html>
<head>
	<title>Sarcastic Text Generator</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="sar.css">
	<script type="text/javascript" src="sar.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body>

	<div id="div1"><h1 class="head">Enter text here</h1></div>

	<div id="div2"><textarea id="input" spellcheck="false" cols="150" rows="1"></textarea></div>

	<label class="switch">
		<input type="checkbox" id="checkbox">
			<span class="slider" onclick="mode()"></span>

	<div id="help-tip">
		<p onclick="help()">?</p>
	</div>

	<div id="div4"><textarea id="output1" spellcheck="false" cols="150" rows="1"></textarea></div>

	<div id="div5"><h1 class="head">ĉÚrŚéD output</h1></div>

	<div id="div6"><textarea id="output2" spellcheck="false" cols="150" rows="1"></textarea></div>

	<div class="gitlink">
			<p id="gitlink"><a href="https://github.com/varunpatil/Sarcastic-Text-Generator" target="_blank" title="Github Code">Github</a></p>
	</div>

</body>
</html>
